---
# ====================================
# MySQL Database Server Setup
# ====================================
- hosts: mysql
  become: yes
  roles:
    - mysql

# ====================================
# Gitea Application Deployment
# ====================================
- hosts: azureGitea
  become: yes
  roles:
    - deploy

# Play for MySQL Replica VM (read replica/failover scenario)
- hosts: mysql-replica
  become: yes
  roles:
    - mysql-replica
