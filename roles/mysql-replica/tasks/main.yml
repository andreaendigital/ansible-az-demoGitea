      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  when: 
    - deployment_mode == 'replica-only'
    - master_log_file is defined
  tags: replication

- name: ğŸ”„ Configure MySQL replication from AWS RDS
  community.mysql.mysql_replication:
    mode: changeprimary
    primary_host: "{{ aws_rds_endpoint }}"
    primary_user: "{{ aws_replication_user }}"
    primary_password: "{{ aws_replication_password }}"
    primary_log_file: "{{ master_log_file }}"
    primary_log_pos: "{{ master_log_pos }}"
    primary_connect_retry: 60
    primary_ssl: false
    login_user: root
    login_password: "{{ mysql_root_password }}"
  become: yes
  when: 
    - deployment_mode == 'replica-only'
    - master_log_file is defined
  tags: replication

- name: â–¶ï¸ Start MySQL replication
  community.mysql.mysql_replication:
    mode: startreplica
    login_user: root
    login_password: "{{ mysql_root_password }}"
  become: yes
  when: deployment_mode == 'replica-only'
  tags: replication

- name: â³ Wait for replication to initialize
  pause:
    seconds: 5
  when: deployment_mode == 'replica-only'
  tags: replication

- name: âœ… Check replication status
  community.mysql.mysql_replication:
    mode: getreplica
    login_user: root
    login_password: "{{ mysql_root_password }}"
  register: replica_status
  become: yes
  when: deployment_mode == 'replica-only'
  tags: replication

- name: ğŸ“Š Display replication status
  debug:
    msg: |
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
