      Replica SQL Running: {{ replica_status.Replica_SQL_Running | default('N/A') }}
      Seconds Behind Master: {{ replica_status.Seconds_Behind_Master | default('N/A') }}
      Last Error: {{ replica_status.Last_SQL_Error | default('None') }}
      â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  when: 
    - deployment_mode == 'replica-only'
    - replica_status is defined
  tags: replication

- name: âš ï¸ Fail if replication is not running correctly
  fail:
    msg: |
      Replication failed to start correctly!
      Replica IO Running: {{ replica_status.Replica_IO_Running }}
      Replica SQL Running: {{ replica_status.Replica_SQL_Running }}
      Last Error: {{ replica_status.Last_SQL_Error }}
  when: 
    - deployment_mode == 'replica-only'
    - replica_status is defined
    - (replica_status.Replica_IO_Running != 'Yes' or replica_status.Replica_SQL_Running != 'Yes')
  tags: replication

# Handlers
- name: Restart MySQL
  systemd:
    name: mysql
    state: restarted
